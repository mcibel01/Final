<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In / Sign Up</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Sign In / Sign Up Section -->
    <section class="auth-section">
        <div class="auth-container">
            <h1>Welcome to Boston Tix</h1>
            <div class="auth-forms">
                <!-- Sign In Form -->
                <div class="sign-in-form">
                    <h2>Sign In</h2>
                    <form id="signin-form">
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit" class="auth-button">Sign In</button>
                    </form>
                </div>

                <!-- Divider -->
                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Sign Up Form -->
                <div class="sign-up-form">
                    <h2>Sign Up</h2>
                    <form id="signup-form">
                        <input type="text" name="name" placeholder="Full Name" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="text" name="credit-card" placeholder="Credit Card Number" pattern="\d{16}" title="Enter a valid 16-digit credit card number" required>
                        <input type="text" name="expiry-date" placeholder="Expiration Date (MM/YY)" pattern="(0[1-9]|1[0-2])\/\d{2}" title="Enter a valid expiration date in MM/YY format" required>
                        <input type="text" name="cvv" placeholder="CVV" pattern="\d{3}" title="Enter a valid 3-digit CVV code" required>
                        <button type="submit" class="auth-button">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Success Popup -->
    <div id="success-popup" class="hidden">
        <p>Your account has been created successfully!</p>
        <button id="close-popup">Close</button>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript to Include Header and Footer -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Load header and footer
            fetch('header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header-container').innerHTML = data);

            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer-container').innerHTML = data);

            // Form validations and popup functionality
            const signupForm = document.getElementById("signup-form");
            const successPopup = document.getElementById("success-popup");
            const closePopup = document.getElementById("close-popup");

            signupForm.addEventListener("submit", (event) => {
                event.preventDefault(); // Prevent actual form submission

                // Show success popup
                successPopup.classList.remove("hidden");
            });

            closePopup.addEventListener("click", () => {
                successPopup.classList.add("hidden"); // Close the popup
            });
        });
    </script>
</body>
</html>
