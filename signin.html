<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In / Sign Up</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Sign In / Sign Up Section -->
    <section class="auth-section">
        <div class="auth-container">
            <h1>Welcome to Boston Tix</h1>
            <div class="auth-forms">
                <!-- Sign In Form -->
                <div class="form-container">
                    <h2>Sign In</h2>
                    <form id="signin-form">
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit" class="auth-button">Sign In</button>
                    </form>
                </div>

                <!-- Divider -->
                <div class="divider"></div>

                <!-- Sign Up Form -->
                <div class="form-container">
                    <h2>Sign Up</h2>
                    <form id="signup-form">
                        <input type="text" name="name" placeholder="Full Name" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="text" name="credit-card" placeholder="Credit Card Number" pattern="\d{16}" title="Enter a valid 16-digit credit card number" required>
                        <input type="text" name="expiry-date" placeholder="Expiration Date (MM/YY)" pattern="(0[1-9]|1[0-2])\/\d{2}" title="Enter a valid expiration date in MM/YY format" required>
                        <input type="text" name="cvv" placeholder="CVV" pattern="\d{3}" title="Enter a valid 3-digit CVV code" required>
                        <button type="submit" class="auth-button">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Popups -->
    <div id="signup-success-popup" class="hidden popup">
        <p>Your account has been created successfully!</p>
        <button class="close-popup">Close</button>
    </div>

    <div id="signin-success-popup" class="hidden popup">
        <p>You have signed in successfully!</p>
        <button class="close-popup">Close</button>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Load header and footer
            fetch('header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header-container').innerHTML = data);

            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer-container').innerHTML = data);

            // Form submission and popups
            const signupForm = document.getElementById("signup-form");
            const signinForm = document.getElementById("signin-form");

            const signupPopup = document.getElementById("signup-success-popup");
            const signinPopup = document.getElementById("signin-success-popup");

            const closeButtons = document.querySelectorAll(".close-popup");

            // Clear form fields after submission
            const clearFields = (form) => {
                form.reset();
            };

            // Show Sign Up popup
            signupForm.addEventListener("submit", (event) => {
                event.preventDefault(); // Prevent page reload
                signupPopup.classList.remove("hidden");
                clearFields(signupForm); // Clear fields
            });

            // Show Sign In popup
            signinForm.addEventListener("submit", (event) => {
                event.preventDefault(); // Prevent page reload
                signinPopup.classList.remove("hidden");
                clearFields(signinForm); // Clear fields
            });

            // Close Popups
            closeButtons.forEach(button => {
                button.addEventListener("click", () => {
                    button.parentElement.classList.add("hidden");
                });
            });
        });
    </script>
</body>
</html>
