<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In / Sign Up</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Sign In / Sign Up Section -->
    <section class="auth-section">
        <div class="auth-container">
            <h1>Welcome to Boston Tix</h1>
            <div class="auth-forms">
                <!-- Sign In Form -->
                <div class="sign-in-form">
                    <h2>Sign In</h2>
                    <form action="signin_submit.php" method="post">
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit" class="auth-button">Sign In</button>
                    </form>
                </div>

                <!-- Divider -->
                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Sign Up Form -->
                <div class="sign-up-form">
                    <h2>Sign Up</h2>
                    <form action="signup_submit.php" method="post">
                        <input type="text" name="name" placeholder="Full Name" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="text" name="credit-card" placeholder="Credit Card Number" required>
                        <input type="text" name="expiry-date" placeholder="Expiration Date (MM/YY)" required>
                        <input type="text" name="cvv" placeholder="CVV" required>
                        <button type="submit" class="auth-button">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript to Include Header and Footer -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header-container').innerHTML = data);

            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer-container').innerHTML = data);
        });
    </script>
</body>
</html>
