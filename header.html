<!-- Internal Stylesheet for Hamburger Menu -->
<style>
    /* Hamburger Menu */
    .hamburger-menu {
        display: none; /* Hidden by default */
        position: relative;
    }

    .hamburger-icon {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 25px;
        height: 20px;
        cursor: pointer;
    }

    .hamburger-icon span {
        display: block;
        height: 3px;
        width: 25px;
        background-color: #FFFFFF;
        border-radius: 2px;
    }

    .hamburger-dropdown {
        display: none; 
        position: absolute;
        top: 100%;
        right: 0;
        background-color: #5D3FD3;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1000;
    }

    .hamburger-dropdown a {
        display: block;
        padding: 10px 15px;
        color: #FFFFFF;
        text-decoration: none;
        font-size: 16px;
    }

    .hamburger-dropdown a:hover {
        background-color: #917CED;
    }

    /* Media Query for Hamburger */
    @media (max-width: 1085px) {
        .main-nav {
            display: none; 
        }

        .hamburger-menu {
            display: block; 
        }
    }

    /* Open Hamburger Menu */
    .hamburger-dropdown.open {
        display: block; 
    }
</style>

<!-- Hamburger Menu JavaScript -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const hamburgerIcon = document.querySelector(".hamburger-icon");
        const mainNav = document.querySelector(".main-nav");
        const hamburgerDropdown = document.querySelector(".hamburger-dropdown");

        hamburgerIcon.addEventListener("click", () => {
            // Toggle the dropdown visibility
            hamburgerDropdown.classList.toggle("open");
        
            // Toggle visibility of the main navigation
            if (hamburgerDropdown.classList.contains("open")) {
                mainNav.style.display = "none";
            } else {
                mainNav.style.display = "flex";
            }
        });
    });
</script>
