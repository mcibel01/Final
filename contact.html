<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header-container"></div>

    <!-- Contact Us Section -->
    <section class="contact-us">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>Have a question or need assistance? We're here to help!</p>

            <div class="contact-details">
                <div class="contact-info">
                    <h3>Get in Touch</h3>
                    <p><i class="fas fa-map-marker-alt"></i> 177 College Ave, Medford, MA 02155</p>
                    <p><i class="fas fa-phone-alt"></i> (123) 456-7890</p>
                    <p><i class="fas fa-envelope"></i> support@bostontix.com</p>
                </div>

                <div class="contact-form">
                    <h3>Send Us a Message</h3>
                    <form action="submit_form.php" method="post">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <section class="map">
        <h3>Find Us Here</h3>
        <iframe 
            src="https://maps.app.goo.gl/qvznBQ3xXc7FV8YbA" 
            width="100%" 
            height="400" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript to Include Header and Footer -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header-container').innerHTML = data);

            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer-container').innerHTML = data);
        });
    </script>
</body>
</html>
